<a class="card bg-secondary text-light" href="{{news.url}}" target="_blank">
  <div class="card-header text-center">
      <h5>{{news.title}}</h5>
  </div>
  
  <img class="card-img" src="{{news.urlToImage}}" alt="News image">

  <div class="card-footer text-light text-center">
    <h5>{{news.publishedAt}}</h5>
  </div>
</a>
