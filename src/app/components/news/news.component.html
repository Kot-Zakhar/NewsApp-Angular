<app-sources class="sources"></app-sources>

<div class="row mx-0">
  <div *ngFor="let pieceOfNews of news" class="col-12 col-md-6 col-lg-4 px-0 px-md-4 pb-4">
    <app-piece-of-news [news]='pieceOfNews'></app-piece-of-news>
  </div>
</div>

<div *ngIf="errorEnabled" class="alert alert-danger">{{error.message}}</div>

<button type="button" class="btn btn-outline-primary btn-dark btn-lg btn-block" (click)='LoadMore()'>Load more</button>
